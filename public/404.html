<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var redirect = '/?p=' + encodeURIComponent(path + search) + hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
